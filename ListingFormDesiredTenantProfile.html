  <section>
    <div class="container">

      <div class="tabs">
        <ul class="horizontal-tabs">
          <li class="active"><a href="#"><i class="icon-home"></i></a></li>
          <li class="active"><a href="#"><i class="fa fa-usd"></i></a></li>
          <li class="active"><a href="#"><i class="icon-gallery"></i></a></li>

          <li><a href="#"><i class="icon-roommates"></i></a></li>
        </ul>
      </div>
      
      <div class="title">
        <h1>Desired tenant profile</h1>
        <p>it's important to find the right tenant!</p>
      </div>

      <div class="column fullwide">
        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="column-row">
              <div class="single-column">
               
                <div class="radio-list"> 
                  <label class="inline-label nospace">Gender</label>
                  <div class="radio-group">
                    <input class="form-control" name="Gender" id="Male" checked="" type="radio">
                    <label for="Male">Male</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Gender" id="Female" type="radio">
                    <label for="Female">Female</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Gender" id="NoMatter" type="radio">
                    <label for="NoMatter">Doesn’t Matter</label>
                  </div>
                </div>

                <div class="radio-list"> 
                  <label class="inline-label nospace">Pets</label>
                  <div class="radio-group">
                    <input class="form-control" name="Pets" id="PetsYes" checked="" type="radio">
                    <label for="PetsYes">Yes</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Pets" id="PetsNo" type="radio">
                    <label for="PetsNo">No</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Pets" id="PetsNoMatter" type="radio">
                    <label for="PetsNoMatter">Doesn’t Matter</label>
                  </div>
                </div>

                <div class="radio-list"> 
                  <label class="inline-label nospace">Smoker</label>
                  <div class="radio-group">
                    <input class="form-control" name="Smoker" id="SmokerYes" checked="" type="radio">
                    <label for="SmokerYes">Yes</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Smoker" id="SmokerNo" type="radio">
                    <label for="SmokerNo">No</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Smoker" id="SmokerNoMatter" type="radio">
                    <label for="SmokerNoMatter">Doesn’t Matter</label>
                  </div>
                </div>

                <div class="radio-list"> 
                  <label class="inline-label nospace">Profession</label>
                  <div class="radio-group">
                    <input class="form-control" name="Profession" id="Student" checked="" type="radio">
                    <label for="Student">Students</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Profession" id="Professional" type="radio">
                    <label for="Professional" id="option">Professionals</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Profession" id="ProfessionNoMatter" type="radio">
                    <label for="ProfessionNoMatter">Doesn’t Matter</label>
                  </div>
                </div>
                <div class="radio-list"> 
                  <label class="inline-label nospace">Morning/Night Preference</label>
                  <div class="radio-group">
                    <input class="form-control" name="Preference" id="Early" checked="" type="radio">
                    <label for="Early">Early Bird</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Preference" id="Night" type="radio">
                    <label for="Night">Night Owl</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Preference" id="PreferenceNoMatter" type="radio">
                    <label for="PreferenceNoMatter">Doesn’t Matter</label>
                  </div>
                </div>
                <div class="radio-list"> 
                  <label class="inline-label nospace">Cleanliness Preference</label>
                  <div class="radio-group">
                    <input class="form-control" name="Cleaning" id="Daily" checked="" type="radio">
                    <label for="Daily">Daily</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Cleaning" id="Weekly" type="radio">
                    <label for="Weekly">Weekly</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Cleaning" id="Monthly" type="radio">
                    <label for="Monthly">Monthly</label>
                  </div>
                  <div class="radio-group">
                    <input class="form-control" name="Cleaning" id="CleaningFlexible" type="radio">
                    <label for="CleaningFlexible">Flexible</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-xs-12" id="prefer">
          	<label class="title">I would like my roommate to be:</label>
          	<div class="col-md-9 col-sm-10 col-xs-8 input-lg-select prefer">
              <label class="title">When around people, I would like my roommate to be...</label>
              <select class="custom-select form-control" name="city" placeholder="Select City">
                <option value="">Choose</option>
                <option>Energetic and Motivated</option>
                <option>Polite and Humble</option>
              </select>
            </div>
            <div class="col-md-9 col-sm-10 col-xs-8 input-lg-select prefer">
              <label class="title">When dealing with people, I would like my roommate to be...</label>
              <select class="custom-select form-control" name="city" placeholder="Select City">
                <option value="">Choose</option>
                <option>Solicitous and Circumspect</option>
                <option>Candid and Forthright</option>
                <option>Doesn't matter if kept to themselves</option>
              </select>
            </div>
            <div class="col-md-9 col-sm-10 col-xs-8 input-lg-select prefer">
              <label class="title">I would prefer my roommate to be...</label>
              <select class="custom-select form-control" name="city" placeholder="Select City">
                <option value="">Choose</option>
                <option>Organized and Maintain proper decorum</option>
                <option>Impulsive but Adaptable</option>
                <option>Doesn't matter of comply with house rules</option>
              </select>
            </div>
        </div>
      </div>

      <div class="title">
        <h1>Anything Else?</h1>
      </div>

      <div class="list-form">
          <div class="column fullwide">
            <div class="column-row">
                <textarea class="form-control" rows="8"></textarea>
            </div>
          	</div>
          	<div class="single-column">
                <input type="checkbox" name="tearms" id="tearms" class="form-control tearms">
                <label for="tearms">I accept <a href="#">Tearms & Conditions</a></label>
            </div>
      </div>
      <br />
      <div class="form-submit">
        <input type="submit" name="" value="Back" class="pull-left btn btn-grey btn-xlg btn-inline booknow" >
        <input type="submit" name="" value="Continue" class="pull-right btn btn-default btn-xlg booknow" >
      </div>

    </div>

  <script>
    $(function () {
        'use strict';
        var url = window.location.hostname === 'blueimp.github.io' ? '//jquery-file-upload.appspot.com/' : 'server/php/';
        $('#fileupload').fileupload({
          url: url,
          dataType: 'json',
          done: function (e, data) {
            $.each(data.result.files, function (index, file) {
              $('<p/>').text(file.name).appendTo('#files');
            });
          },
          progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
              'width',
              progress + '%'
            );
          }
        }).prop('disabled', !$.support.fileInput).parent().addClass($.support.fileInput ? undefined : 'disabled');
    });
    </script>
